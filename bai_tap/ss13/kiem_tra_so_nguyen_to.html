<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<button onclick="showResultPrime()">Show Prime</button>
<script>
    function showResultPrime() {
        let showResult = document.getElementById("result");
        for (let i = 2; i < 10000; i++) {
            if (isPrime(i)) {
                showResult.innerHTML += i + "<br/>";
            }
        }
    }

    function isPrime(number) {
        if (number === 2) {
            return 1;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return 0;
                }
            }
            return 1;
        }
    }
</script>
</body>
</html>
