<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap = +prompt("Nhập số tiền thu Nhập ");
    let thue;
    if (thuNhap > 12000000) {
        thue = thuNhap * 5 / 100;
        alert("Số tiền phải nộp thuế là" + thue);
    }
</script>
</body>
</html>
