<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = +prompt("Nhập độ dài của mảng");
    let arr = [];

    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt("Nhập số thứ " + i);
    }

    function findMin(arr) {
        let min;
        for (let i = 0; i < arr.length; i++) {
            min = arr[0];
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }

    let min = findMin(arr);
    alert(min);
</script>
</body>
</html>
