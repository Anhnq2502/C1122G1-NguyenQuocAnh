<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let flag = false;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là :'));
    }
    let soCanTim = parseInt(prompt('Nhập số V bạn cần tìm trong mảng'));
    for (let i = 0; i < 10; i++) {
        if (soCanTim=== arr[i]) {
            flag = true;
            break;
        } else {
            flag = false;
        }
    }
    if (flag) {
        alert('V nằm trong mảng');
    } else {
        alert('V không nằm trong mảng');
    }
</script>
</body>
</html>
