<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 === 0) {
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }

    let num = +prompt("Nhập số mảng");
    let arrays = new Array(num);
    for (let i = 0; i < num; i++) {
        let n = +prompt("Nhập độ dài mảng " + (i + 1));
        let array = new Array(n);
        for (let j = 0; j < n; j++) {
            array[j] = +prompt("Nhập phân tử " + j);
        }
        arrays[i] = array;
    }
    document.write("Tổng số chẵn là: " + sum(arrays));
</script>
</body>
</html>
