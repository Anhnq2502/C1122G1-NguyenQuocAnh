<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần kiểm tra");
    alert(checkNumber(number))

    function checkNumber(number) {
        if (number > 0) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
