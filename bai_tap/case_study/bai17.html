<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số hàng: ");
    let n = +prompt("Nhập số cột: ");
    let arr1 = [];

    function max(arr) {
        let max;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (i === j && i === 0) {
                    max = arr[i][j];
                }
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    function min(arr) {
        let min;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (i === j && i === 0) {
                    min = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }

    for (let i = 0; i < m; i++) {
        let arr2 = [];
        arr1.push(arr2);
        for (let j = 0; j < n; j++) {
            arr2[j] = +prompt("Nhập phần tử thứ " + j + " ở hàng thứ " + i);
        }
    }
    document.write("Giá trị lớn nhất là: " + max(arr1) + "<br/>");
    document.write("Giá trị nhỏ nhất là: " + min(arr1));
</script>
</body>
</html>
