<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(number) {
        if (number > 0) {
            return true;
        }
        return false;
    }

    let number = prompt("Nhập kí tự cần kiểm tra:");
    if (checkNumber(number)) {
        alert("Đây là số nguyên dương");
    } else {
        alert("Đây là số nguyên âm");
    }
</script>
</body>
</html>
