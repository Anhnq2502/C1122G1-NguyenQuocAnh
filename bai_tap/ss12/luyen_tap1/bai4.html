<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = parseInt(prompt("Nhập độ dài của mảng:"));
    let arr = [];
    for (let i = 0; i < arrLength; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là :'));
    }
    alert("Mảng ban đầu là " + arr + " mảng sau khi bị đảo ngược là " + arr.reverse());
</script>
</body>
</html>
