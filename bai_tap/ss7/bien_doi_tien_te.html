<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bien_doi_tien_te.css">
    <script src="bien_doi_tien_te.js"></script>
</head>
<div class="Container">
    <div class="InfoData">
        <label>Amount</label>
        <div class="AmountMoneyInput">
            <input id="amountMoney" type="text">
        </div>
    </div>
    <div class="InfoData">
        <label>From Currency</label>
        <div>
            <select id="fromCurrency">
                <option value="VietNam">VietNam</option>
                <option value="USD">USD</option>
            </select>
        </div>
    </div>
    <div class="InfoData">
        <label>From Currency</label>
        <div class="SelectCountry">
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="VietNam">VietNam</option>
            </select>
        </div>
    </div>
    <button onclick="handleConvertMoney()">Convert</button>
</div>
<div id="result">
</div>

<body>

</body>
</html>
