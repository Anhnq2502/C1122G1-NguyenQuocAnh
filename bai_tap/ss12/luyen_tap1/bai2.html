<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let max;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là:'));
    }
    max = arr[0];
    for (let i = 0; i < 10; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    alert("Số lớn nhất trong mảng là: " + max);
</script>
</body>
</html>
