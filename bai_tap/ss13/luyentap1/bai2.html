<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần tăng");

    function tangGiaTri() {
        number++;
        return number;
    }

    alert("Số sau khi tăng là:" + tangGiaTri());
</script>
</body>
