<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 7;
    let b = 0;
    let tong = 0;
    for (let i = 0; i < 30; i++) {
        b = a * i;
        tong += b ;
    }
    document.write(" Tổng 30 số đầu tiên chia hết cho 7 là :" + tong);
</script>
</body>
</html>
