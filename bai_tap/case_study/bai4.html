<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao của tam giác cân");
    for (let i = 0; i < h; i++) {
        for (let j = h-1; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let x = 0; x <= i * 2; x++) {
            if (x === 0 || x === i * 2 || i === (h-1)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
