<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>
<div>
    <button onclick="handleRectangle()">Vẽ</button>
</div>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }

        drawRectangle() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(20, 20, this.width, this.height);
            ctx.stroke();
        }
    }

    function handleRectangle() {
        let width = +prompt("Nhập chiều rộng của hình chữ nhật");
        let height = +prompt("Nhập chiều cao của hình chữ nhật");
        let rectangle = new Rectangle(width, height);
        rectangle.drawRectangle();
        alert("Diện tích hình chữ nhật là: " + rectangle.getArea());
        alert("Chu vi hình chữ nhật là: " + rectangle.getPerimeter());

    }
</script>
</body>
</html>
