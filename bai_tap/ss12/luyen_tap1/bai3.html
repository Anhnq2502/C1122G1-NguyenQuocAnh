<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = parseInt(prompt("Nhập độ dài của mảng:"));
    let arr = [];
    let max;
    let average = 0;
    for (let i = 0; i < arrLength; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là :'));
    }
    max = arr[0];
    for (let i = 0; i < arrLength; i++) {
        average += arr[i];
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    alert("Số lớn nhất trong mảng là " + max + " và giá trị trung bình của các phần tử của mảng là " + average / arrLength);
</script>
</body>
</html>
