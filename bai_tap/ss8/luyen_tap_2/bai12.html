<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lai;
    let von = +prompt("số tiền gửi");
    let n = +prompt("số tháng");
    let i = +prompt("lãi suất");
    let soTienNhan;
    if (von > 0) {
        soTienNhan = von * Math.pow((1 + (i / 100)), (n / 12));
        lai = soTienNhan - von;
        alert("số tiền lãi là: " + lai);
    }
    else {
        alert("số tiền không hợp lệ");
    }
</script>
</body>
</html>
