<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let a;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là :'));
    }
    for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
            if (arr[i] > arr[j]) {
                a = arr[j];
                arr[j] = arr[i];
                arr[i] = a;
            }
        }
    }
    alert("Mảng sau khi được sắp xếp là: " + arr);
</script>
</body>
</html>
