<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = +prompt("Độ dài của mảng");
    let arr = [];
    for (let i = 0; i < arrLength; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là :'));
    }
    alert(reverseArr(arr));

    function reverseArr(arr) {
        let left = 0;
        let right = arrLength - 1;
        let temp;
        for (left, right; left < right; left++, right--) {
            temp = arr[right];
            arr[right] = arr[left];
            arr[left] = temp;
        }
        return arr;
    }

</script>
</body>
</html>
